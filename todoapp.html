<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="todo.css">
	<title>Todo App</title>
</head>
<body>
	<div class="container">
		<div class="header-wrapper">
			<h2>WhatDo</h2>
			<h3>Your Javascript to do app</h3>
			<form action="" class="filter">
				<input type="text" placeholder="Type Keyword Here" id="search-text">
				<input type="submit" name="" value="Search" class="submit-button">
			</form>
			
		</div>

			<div class="todo-body">

				<form action="" class="addItem" id="addItem">
					<input type="text" placeholder="Add new task" id="addText">
					<input type="submit" name="" value="ADD" class="add-button" required>
				</form>
				<ul id="undone-task">
					<h2>Current Unfinished Tasks</h2>
					


				</ul>
				<div class="border"></div>
				<ul id="done-task">
					
				</ul>
			</div>
		
	</div>
	<script src="todo.js"></script>
</body>
</html>
